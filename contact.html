<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagr Residency</title>

  <!-- Bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/vagr_logo.png" alt="Vagr Residency Logo" class="logo me-2">
      <h1 class="mb-0">Vagr Residency</h1>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#aboutus">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link active contact-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><button><a class="nav-link book">Booking</a></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <div class="contact-image">
      <!-- Replace with your preferred image -->
      <img src="images/callback.png" alt="Contact">
    </div>
    <div class="contact-form-area">
      <form id="contact-form">
        <h2>Request a Call Back</h2>
        <label>Name:<input name="name" required></label>
        <label>Phone:<input name="phone" required></label>
        <label>Email:<input name="email"></label>
        <label>Message:<textarea name="message" required></textarea></label>
        <button type="submit">Call Back...!</button>
      </form>
      <div id="thankyou"></div>
    </div>
  </div>
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e){
      e.preventDefault();
      const form = this;
      fetch("https://script.google.com/macros/s/AKfycbxNBRU-TGVye9Xb1tgkyICtmGPIjVDwUrN6WIBzbGDv9EE-1mEfi1lzPx3ceqsSagrrjw/exec", {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("thankyou").textContent = "Thank you! We will call you back soon.";
        form.reset();
      });
    });
  </script>
</body>
</html>
