<!-- CONTACT FORM -->
<div class="contact-container">
  <div class="contact-image">
    <img src="images/callback.png" alt="Contact">
  </div>
  <div class="contact-form-area">
    <form id="callbackForm">
      <h2>Request a Call Back</h2>

      <label>Name:<input name="name" required></label>

      <label>Phone:
        <input id="phone" name="phone" type="tel" placeholder="Enter phone number" required>
      </label>

      <label>Email:<input name="email"></label>
      <label>Message:<textarea name="message" required></textarea></label>
      <button type="submit">Call Back!</button>
    </form>
    <div id="thankyou"></div>
  </div>
</div>

<!-- intl-tel-input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwKVMAXg5H8cy7y3sQ4TPli84EM-CxPaaeX8UkwGyG9Ox-dXYpA9KUlNl4rDcblzteCtQ/exec";

// Initialize phone input with flags and dial codes
const phoneInput = document.querySelector("#phone");
const iti = window.intlTelInput(phoneInput, {
    initialCountry: "in",           // Default country India
    separateDialCode: true,         // Show country code separately
    preferredCountries: ["in","us","gb"],
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
});

// Form submit: send full international number
document.getElementById("callbackForm").addEventListener("submit", function(e){
    e.preventDefault();
    const form = this;
    const fd = new FormData(form);

    const dialCode = iti.getSelectedCountryData().dialCode; // e.g., 91
    const nationalNumber = phoneInput.value.replace(/\D/g,''); // remove any non-numeric
    const formattedNumber = `'+${dialCode} ${nationalNumber}`; // prepend ' to preserve + in Sheets

    fd.set("phone", formattedNumber);
    fd.append("formType", "contact");

    fetch(WEB_APP_URL, { method: "POST", body: fd })
    .then(r => r.text())
    .then(data => {
        document.getElementById("thankyou").textContent = "Thank you! We will call you back soon.";
        form.reset();
        iti.setCountry("in"); // reset country code
    })
    .catch(() => {
        document.getElementById("thankyou").textContent = "Network error. Try again.";
    });
});
</script>
</body>
