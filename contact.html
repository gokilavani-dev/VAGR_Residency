  <div class="contact-container">
    <div class="contact-image">
      <!-- Replace with your preferred image -->
      <img src="images/callback.png" alt="Contact">
    </div>
    <div class="contact-form-area">
      <form id="callbackForm">
        <h2>Request a Call Back</h2>
        <label>Name:<input name="name" required></label>
        <label>Phone:<input name="phone" required></label>
        <label>Email:<input name="email"></label>
        <label>Message:<textarea name="message" required></textarea></label>
        <button type="submit">Call Back...!</button>
      </form>
      <div id="thankyou"></div>
    </div>
  </div>
 <script> 
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxYBZM2mE1OtdkcteeuZinMzz4OkgVKoSeCYszVKubwIyo7-YcsL3g4fZaMRDBOBcaWPA/exec";

document.getElementById("callbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;

    const payload = {
        formType: "callback",
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        message: form.message.value
    };

    try {
        const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const text = await res.text();      // ðŸŸ¢ FIX
        const data = JSON.parse(text);      // ðŸŸ¢ FIX

        document.getElementById("thankyou").innerText = data.message;
        form.reset();

    } catch (err) {
        document.getElementById("thankyou").innerText = "Network error. Try again.";
    }
});
</script>
