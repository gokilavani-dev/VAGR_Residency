<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagr Residency</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/vagr_logo.png" alt="Vagr Residency Logo" class="logo me-2">
        <h1 class="mb-0">Vagr Residency</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#aboutus">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><button><a class="nav-link book" href="book.html">Booking</a></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <div class="contact-image">
      <img src="images/callback.png" alt="Contact">
    </div>
    <div class="contact-form-area">
      <form id="callbackForm">
        <h2>Request a Call Back</h2>
        <label>Name:<input name="name" required></label>
        <label>Phone:<input name="phone" required></label>
        <label>Email:<input name="email"></label>
        <label>Message:<textarea name="message" required></textarea></label>
        <button type="submit">Call Back!</button>
      </form>
      <div id="thankyou"></div>
    </div>
  </div>

  <script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwKVMAXg5H8cy7y3sQ4TPli84EM-CxPaaeX8UkwGyG9Ox-dXYpA9KUlNl4rDcblzteCtQ/exec";

document.getElementById("callbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;

    const payload = {
        formType: "callback",
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        message: form.message.value
    };

    try {
        const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Network response was not OK");

        const data = await res.json();
        document.getElementById("thankyou").innerText = data.message;
        form.reset();

    } catch (err) {
        document.getElementById("thankyou").innerText = "Network error. Try again.";
        console.error(err);
    }
});
</script>

</body>
</html>
