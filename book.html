<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vagr Residency</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/book.css"/>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/vagr_logo.png" alt="Vagr Residency Logo" class="logo me-2">
        <h1 class="mb-0">Vagr Residency</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#aboutus">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><button><a class="nav-link book" href="book.html">Booking</a></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BOOKING FORM -->
  <div class="booking-container">
    <div class="booking-card" data-aos="fade-right">
      <h2>Book Your Stay</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label>Full Name</label>
          <input id="name" type="text" placeholder="Your full name">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input id="phone" type="tel" placeholder="Enter phone">
        </div>
        <div class="form-group">
          <label>Rooms</label>
          <select id="rooms">
            <option value="1">1 Room</option>
            <option value="2">2 Rooms</option>
            <option value="3">3 Rooms</option>
            <option value="4">4 Rooms</option>
            <option value="5">5 Rooms</option>
          </select>
        </div>
        <div class="row">
          <div class="col">
            <label>Adults</label>
            <input id="adults" type="number" min="1" value="1">
          </div>
          <div class="col">
            <label>Children</label>
            <input id="children" type="number" min="0" value="0">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <label>Check-in</label>
            <input id="checkin" type="date">
          </div>
          <div class="col">
            <label>Check-out</label>
            <input id="checkout" type="date">
          </div>
        </div>
        <button type="button" id="checkBtn" class="btn-main">Check Availability</button>
        <button type="button" id="bookBtn" class="btn-main mt-2">Book Now</button>
        <div id="bookingResult"></div>

        <div class="cancel-box">
          <button type="button" id="toggleCancel" class="cancel-toggle">Cancel a Booking</button>
          <div id="cancelArea" class="cancel-area">
            <input id="cancelPhone" type="text" placeholder="Phone used for booking" />
            <input id="cancelCheckin" type="date" />
            <button id="cancelBtn" type="button" class="btn-cancel">Submit Cancel</button>
            <div id="cancelMessage"></div>
          </div>
        </div>
      </form>
    </div>

    <div class="booking-image" data-aos="fade-left">
      <img src="images/booking.jpg" alt="Room Image">
    </div>
  </div>

  <script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwKVMAXg5H8cy7y3sQ4TPli84EM-CxPaaeX8UkwGyG9Ox-dXYpA9KUlNl4rDcblzteCtQ/exec";

document.getElementById("bookBtn").addEventListener("click", function() {
  const formData = new FormData();
  formData.append("formType", "booking");
  formData.append("name", document.getElementById("name").value);
  formData.append("phone", document.getElementById("phone").value);
  formData.append("rooms", document.getElementById("rooms").value);
  formData.append("adults", document.getElementById("adults").value);
  formData.append("children", document.getElementById("children").value);
  formData.append("checkin", document.getElementById("checkin").value);
  formData.append("checkout", document.getElementById("checkout").value);

  fetch(WEB_APP_URL, { method: "POST", body: formData })
    .then(r => r.text())
    .then(data => {
      document.getElementById("bookingResult").textContent = data;
      // Optional: reset fields
      document.getElementById("bookingForm").reset();
    })
    .catch(() => document.getElementById("bookingResult").textContent = "Network error. Try again.");
});

    AOS.init({ once: true, duration: 1100 });
  </script>
</body>
</html>
